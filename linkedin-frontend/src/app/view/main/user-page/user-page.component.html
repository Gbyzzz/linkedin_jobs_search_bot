<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmitChangePassword()">
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Change password</h2>
              <p class="text-white-50 mb-5"></p>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <div data-mdb-input-init class="d-flex">
                <input formControlName="code" (change)="onInputChange()" id="typePasswordX" class="form-control form-control-lg" />
                <button data-mdb-button-init data-mdb-ripple-init class="ms-1 btn btn-outline-dark btn-lg px-5">Generate</button>
                </div>
                <label class="form-label" for="typePasswordX">Input generated code sent you via Telegram bot</label>

              </div>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input formControlName="newPassword"
                       type="password"
                       id="typePasswordX"
                       class="form-control form-control-lg"
                       (change)="onInputChange()"
                       [style.border-color]="newPasswordValue != '' ? ((isPasswordValid == true &&
               isNewPasswordUniqueToOld == true) ? 'green' :
                      ((isPasswordValid == false ||
                       isNewPasswordUniqueToOld == false) ? 'red' : '')):''"/>
                <label class="form-label" for="typePasswordX">Input new password</label>
                <div *ngIf="isPasswordValid == false && newPasswordValue != ''" class="text-danger">
                  Password is not valid
                </div>
                <div *ngIf="isNewPasswordUniqueToOld == false && newPasswordValue != ''"
                     class="text-danger">
                  Password is the same as old
                </div>
              </div>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input formControlName="confirmPassword"
                       type="password"
                       id="typePasswordX"
                       class="form-control form-control-lg"
                       (change)="onInputChange()"
                       [style.border-color]="confirmPasswordValue != '' ? ((isConfirmPasswordMatch == true &&
               isNewPasswordUniqueToOld == true) ? 'green' :
                      ((isConfirmPasswordMatch == false ||
                       isNewPasswordUniqueToOld == false) ? 'red' : '')) : ''"/>
                <label class="form-label" for="typePasswordX">Repeat new password</label>
                <div *ngIf="isConfirmPasswordMatch == false && confirmPasswordValue != ''"
                     class="text-danger">
                  Passwords don't match
                </div>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg px-5" type="submit">Save Password</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
