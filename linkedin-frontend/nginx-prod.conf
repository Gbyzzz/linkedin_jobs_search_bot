server {
    listen 80;
    server_name linkedin-bot.gbyzzz.com www.linkedin-bot.gbyzzz.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://linkedin-bot.gbyzzz.com$request_uri;
    }
}

